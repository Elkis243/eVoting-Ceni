{% extends "index_administration.html" %}
{% load static %}
{% block index_administration %}
{% include "tags/message.html" %}
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <p class='fw-medium'>Informations personnelles</p>
    <div class="row">
        <div class="col mb-2">
            <label for="username" class='form-label'>Nom</label>
            <input type="text" class='form-control' id='username' name='username' required>
        </div>
        <div class="col mb-2">
            <label for="last_name" class='form-label'>Postnom</label>
            <input type="text" class='form-control' id='last_name' name='last_name' required>
        </div>
        <div class="col mb-2">
            <label for="first_name" class='form-label'>Pr√©nom</label>
            <input type="text" class='form-control' id='first_name' name='first_name' required>
        </div>
        <div class="col mb-2">
            <label for="picture" class='form-label'>Profil</label>
            <input type="file" class='form-control' name='picture' id='picture'
                accept=".jpg, .png, .svg, .gif, .apng, .avif, .jpeg, .webp" required multiple>
        </div>
    </div>
    <p class='fw-medium'>Autres informations</p>
    <div class="row">
        <div class="col mb-3">
            <label for="national_number" class='form-label'>Numero national</label>
            <input type="text" class='form-control' id='national_number' name='national_number' minlength='11'
                maxlength='11' required>
        </div>
        <div class="col mb-4">
            <label for="party" class='form-label'>Parti</label>
            <input type="text" class='form-control' id='party' name='party' required>
        </div>
    </div>
    <button type='submit' class='btn btn-primary w-100'>Enregistrer</button>
</form>
{% endblock index_administration %}
